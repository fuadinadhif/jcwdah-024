<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent-box {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 12px;
      }

      .children-box {
        height: 100px;
        width: 100px;
        background: skyblue;
      }

      @media (max-width: 800px) {
        .parent-box {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 400px) {
        .parent-box {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="parent-box">
      <div class="children-box">1</div>
      <div class="children-box">2</div>
      <div class="children-box">3</div>
      <div class="children-box">4</div>
      <div class="children-box">5</div>
      <div class="children-box">6</div>
    </div>
  </body>
</html>
