<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      .parent-box {
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        /* grid-template-rows: 200px 100px 50px; */
        gap: 16px;

        /* horizontal alligment */
        /* justify-items: center; */

        /* vertical alligment */
        /* align-items: center; */

        /* place-items: center; */
      }

      .children-box {
        background-color: deeppink;
      }

      div:nth-child(1) {
        grid-column: span 2;
      }

      div:nth-child(4) {
        grid-row: span 2;
      }
    </style>
  </head>
  <body>
    <div class="parent-box">
      <div class="children-box">1</div>
      <div class="children-box">2</div>
      <div class="children-box">3</div>
      <div class="children-box">4</div>
      <div class="children-box">5</div>
      <div class="children-box">6</div>
      <div class="children-box">7</div>
      <div class="children-box">8</div>
      <div class="children-box">9</div>
      <div class="children-box">10</div>
    </div>
  </body>
</html>
