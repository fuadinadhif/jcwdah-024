<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Basic</title>
    <style>
      *:not(body, html) {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1 style="display: inline">Hello</h1>
    <p style="display: inline">Selamat malam</p>
    <ul>
      <li>Satu</li>
      <li>Dua</li>
    </ul>

    <hr />

    <span>Hai</span>
    <time>01 January 2026</time>
    <a>Go to Facebook</a>
  </body>
</html>

<!-- -------------------------------- NOTES
Display: Cara kita menampilkan sebuah element HTML
1. Block
2. Inline
3. Grid
4. Flex
5. Hidden/none
-------------------------------- -->
