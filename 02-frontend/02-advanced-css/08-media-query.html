<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        background: skyblue;
      }

      @media (max-width: 1200px) {
        div {
          background: red;
        }
      }

      @media (max-width: 800px) {
        div {
          background: orange;
        }
      }

      @media (max-width: 400px) {
        div {
          background: yellow;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
